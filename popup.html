<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="128px" href="./assets/icons/icon128.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Crypness | Cryptocurrency Extension</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav">
        <div class="aside">
          <input type="text" id="search" placeholder="Search" data-search />
        </div>
        <div class="aside"><h1 id="heading">Crypness</h1></div>
        <div class="aside">
          <button id="fav" class="buttons">
            <img
              class="icons"
              id="fav-img"
              src="./assets/icons/fav.svg"
              alt=""
            />
          </button>
          <button id="settings" class="buttons">
            <img class="icons" src="./assets/icons/settings.svg" " alt="">
          </button>
        </div>
      </nav>
    </header>
    <main id="main">
      <div class="loader"></div>
      <div id="coin-list" data-coin-cards-container></div>
    </main>
    <template data-coin-template>
      <div class="coin">
        <button id="fav-btn" class="hidden">
          <img class="favs" src="assets\icons\fav-before.png" alt="" />
        </button>
        <div class="coin-header">
          <img src="" class="image" data-image />
          <h3 class="coin_name" data-name></h3>
        </div>
        <div>
          <h4>Current Value</h4>
          <span class="price" data-price></span>
        </div>
        <div>
          <h4 data-change-header></h4>
          <div class="change" data-change></div>
        </div></div
    ></template>
    <div class="hidden modalSettings">
      <div>
        <h3 id="settings">Settings</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div>
        <h5>Target Currency</h5>
        <div id="currensies">
          <button class="currency" id="usd">US Dollar ($)</button>
          <button class="currency" id="eur">Euro (€)</button>
          <button class="currency" id="gbp">Pound (£)</button>
          <button class="currency" id="cny">Yuan (¥)</button>
        </div>
      </div>
      <div id="hourList">
        <h5>Price Change Percentage by Hour</h5>
        <div id="currensies">
          <button class="hour" id="24h">24 Hourly</button>
          <button class="hour" id="1h">1 Hourly</button>
        </div>
      </div>
    </div>
    <footer>
      <span id="count"></span>
      <div class="social-media">
        <a href="mailto:eneserendev@gmail.com" target="_blank">
          <img class="footer-images" src="assets\icons\email.svg" alt="icon" />
        </a>
      </div>
    </footer>
    <div class="overlay hidden"></div>
  </body>
  <script src="popup.js" defer></script>
  <script src="background.js" defer></script>
</html>
